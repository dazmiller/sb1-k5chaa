{{ define "main" }}
<h1 class="text-3xl font-bold mb-4">{{ .Title }}</h1>
<ul class="space-y-4">
    {{ range .Pages }}
    <li>
        <a href="{{ .Permalink }}" class="text-blue-600 hover:underline">{{ .Title }}</a>
        <p class="text-gray-600">{{ .Summary }}</p>
    </li>
    {{ end }}
</ul>
{{ end }}
